{{- $fullName := include "generic.fullname" . -}}
{{- range .Values.ingressRoutes }}
---
{{- if .enabled -}}
apiVersion: traefik.containo.us/v1alpha1
kind: {{ .kind | default "IngressRoute" }}
metadata:
  name: {{ $fullName }}-{{ .name }}
  labels:
    {{- include "generic.labels" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .entryPoints }}
  entryPoints:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  routes:
    {{- range .routes }}
    - services:
        - name: {{ $fullName }}
          port: {{ .svcPort }}
          {{- if .service }}
          {{- toYaml .service | nindent 10 }}
          {{- end }}
      {{- if .match }}
      match: {{ .match }}
      {{- end }}
      {{- if .kind }}
      kind: {{ .kind }}
      {{- end }}
      {{- if .middlewares }}
      middlewares:
        {{- toYaml .middlewares | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- if .tls }}
  tls:
    {{- toYaml .tls | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
